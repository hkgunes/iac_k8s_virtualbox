---
- name: Download VirtualBox Installer
  win_get_url:
    url: https://download.virtualbox.org/virtualbox/6.1.28/VirtualBox-6.1.28-147628-Win.exe
    dest: C:\Temp\VirtualBox-Installer.exe

- name: Install VirtualBox
  win_command: C:\Temp\VirtualBox-Installer.exe -s
  async: 3000
  poll: 0
  become: yes

- name: Clean Up Installer
  win_command: Remove-Item -Path "C:\Temp\VirtualBox-Installer.exe" -Force


